<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style>
		body  { background-color: #323232; color: #ffffff;}
		a     { color: #ffffff;}
		table, th, td { border: 5px solid #ffffff; padding: 5px; border-collapse: collapse; }
		table { margin-bottom: 20px; box-shadow: 0px 0px 10px 0px #ffffff;}
		input { padding: 5px; }
		.button_save        { background-color: #00ff00; color: #000000;}
		.button_save:hover  { background-color: #ffffff; color: #00ff00;}
	</style>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<input type="text" name="username" placeholder="USERNAME">
		<input type="password" name="password" placeholder="PASSWORD">
		<input type="submit" text="LOGIN" class="button_save">
	</form>	
</body>
</html>
